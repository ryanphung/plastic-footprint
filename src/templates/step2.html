<h5>Túi nhựa sử dụng 1 lần</h5>
<ul class="data-list floated auto-width clearfix">
    <li><h3>Mỗi</h3></li>
    <li>
        <div class="qty-buttons">
            <input type="button" value="1" class="qtyminus" name="quantity2">
            <input type="text" name="quantity2" value="1" class="qty form-control required" placeholder="1">
            <input type="button" value="+" class="qtyplus" name="quantity2">
        </div>
    </li>
    <li>
        <div class="styled-select">
            <select class="form-control" name="duration">
                <option value="365" selected="selected">ngày</option>
                <option value="52" selected="selected">tuần</option>
                <option value="12">tháng</option>
                <option value="1">năm</option>
            </select>
        </div>
    </li>
    <li><h3> bạn xài bao nhiêu túi nhựa?</h3></li>
</ul>
<p>Bấm lên thanh trượt để trả lời.</p>
<div class="col-md-6 text-center">
    <img src="img/plastic-items/plastic-bag-market.png" height="150px" width="auto" class="margin-top">
    <div>
        <div class="lead">Túi xốp hàng chợ (dùng để đi chợ, mua sắm...)</div>
        <b class="margin-right">0</b>
        <input id="numberSlider" class="bootstrapSlider" data-img="plastic-bag-market.png"
               data-slider-id='numberSlider' type="text" data-byo="túi"
               data-weight="7" data-slider-min="0" data-slider-max="20"
               data-slider-step="1" data-slider-value="0"/>
        <b class="margin-left">20</b>
    </div>
    <img src="img/plastic-items/plastic-bag-supermarket.png" height="150px" width="auto" class="margin-top-lg">
    <div>
        <div class="lead">Túi nhựa mua sắm ở siêu thị</div>
        <b class="margin-right">0</b>
        <input id="numberSlider" class="bootstrapSlider" data-img="plastic-bag-supermarket.png"
               data-slider-id='numberSlider' type="text" data-byo="túi"
               data-weight="4" data-slider-min="0" data-slider-max="20" 
               data-slider-step="1" data-slider-value="0"/>
        <b class="margin-left">20</b>
    </div>
</div>
<div class="col-md-6 text-center">
    <img src="img/plastic-items/plastic-bag-shop.png" height="150px" width="auto" class="margin-top-lg">
    <div>
        <div class="lead">Túi nhựa đục lỗ dùng trong các cửa hàng, quán cà phê, trung tâm thương mại</div>
        <b class="margin-right">0</b>
        <input id="numberSlider" class="bootstrapSlider" data-img="plastic-bag-shop.png"
               data-slider-id='numberSlider' type="text" data-byo="túi"
               data-weight="12" data-slider-min="0" data-slider-max="20" 
               data-slider-step="1" data-slider-value="0"/>
        <b class="margin-left">20</b>
    </div>
    <img src="img/plastic-items/plastic-bag-drink.png" height="150px" width="auto" class="margin-top-lg">

        <div class="lead">Túi nhỏ đựng bánh mì, ly nước</div>
